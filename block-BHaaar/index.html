<!--
### Create a page according to the layout shown below

![Box Model Exercise 3](https://raw.githubusercontent.com/suraj122/AC-STYLE-images/master/box-model/ex-3.png)

- Using CSS resets is necessary.
- Use semantic tags and keep the nesting and indentation proper.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="box big-box google">
                <p>Google Guidlines</p>
            </div>
            <div class="box material">
                <p>Material Design</p>
            </div>
            <div class="box doodle">
                <p>Doodle Archieve</p>
            </div>
            <div class="box google-plus">
                <p>Google+</p>
            </div>
            <div class="box big-box design-minutes">
                <p>Design Minutes</p>
            </div>
            <div class="box glass-designs">
                <p>Glass Designs</p>
            </div>
            <div class="box html">
                <p>HTML</p>
            </div>
            <div class="box css">
                <p>CSS</p>
            </div>
            <div class="box big-box javascript">
                <p>javascript</p>
            </div>
        </section>
    </main>
</body>
</html>
